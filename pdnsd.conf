global {
	perm_cache = 4096;
	cache_dir = "/var/pdnsd";
	run_as = "nobody";
	server_ip = any; # Use eth0 here if you want to allow other machines on your network to query pdnsd.
	server_port = 5353;
	status_ctl = on; # pdnsd-ctl empty-cache
	tcp_server = on;
	paranoid = on; # This option reduces the chance of cache poisoning, but may make pdnsd less efficient, unfortunately.
	query_method = tcp_only;
	min_ttl = 15m; # Retain cached entries at least 15 minutes.
	max_ttl = 1d; # One week.
	timeout = 10; # Global timeout option (10 seconds).
	neg_domain_pol = on;
	par_queries = 2;
}

